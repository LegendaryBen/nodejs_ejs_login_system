<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/output.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="w-full h-screen overflow-auto background flex justify-center items-center">
        <form class="w-[500px] mobile1:w-[90%] h-[300px] mobile1:h-[600px] flex flex-col justify-center items-center">
            <div class="w-full mb-[20px] flex flex-col">
                <div>
                    <label class="archivo text-[#111111] text-[18px] tablet:text-[14px]  font-[600] leading-[19.58px] tablet:leading-[15px]">Email <span class="text-[#D30000]">*</span></label>
                </div>
                <div class="w-full mt-[10px] ">
                    <input type="email" name="" id="" placeholder=" Enter your email" class="w-full outline-none border-[1px] h-[42px] tablet:h-[35px] px-[20px] text-[16px] tablet:text-[12px] leading-[17px] tablet:leading-[13px] text-[#707070] border-[#CCCCCC] rounded-[4px] shadow archivo shadow-[#00000026]">
                </div>
            </div>
            <div class="w-full mb-[20px] flex flex-col">
                <div>
                    <label class="archivo text-[#111111] text-[18px] tablet:text-[14px] font-[600] leading-[19.58px] tablet:leading-[15px]">Password<span class="text-[#D30000]">*</span></label>
                </div>
                <div class="w-full mt-[10px] ">
                    <input type="password" name=""  placeholder=" Enter your password" class="w-full outline-none border-[1px] h-[42px] tablet:h-[35px] px-[20px] text-[16px] tablet:text-[12px] leading-[17px] tablet:leading-[13px] text-[#707070] border-[#CCCCCC] rounded-[4px] shadow archivo shadow-[#00000026]">
                </div>
            </div>
            <div class="w-full flex justify-center items-center mt-[50px] mobile1:mt-[30px]">
                <input type="submit" value="Sign-up" class=" send w-full h-[61px] tablet:h-[51px] outline-none font-[600] archivo shadow-md bg-black text-[white] border-[1px] border-[black] rounded-[4px] text-[18px] leading-[19px] tablet:text-[14px] tablet:[15px]">
            </div>
        </div>
    </form>
    <div class="archivo absolute top-[0px] w-full h-[50px] flex justify-center items-center bg-black text-[white] font-[600] z-10">
        SIGN-UP
    </div>
    <div class="fall archivo absolute top-[-100%] transition-all duration-[1.5s] w-full h-[50px] flex justify-center items-center bg-black text-[white] font-[600] z-20">
        Incoreect password
    </div>
</body>
</html>
